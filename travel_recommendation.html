<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanderlust</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="./wanderlust_logo.png" width="7%" alt="Wanderlust logo" />
      <div class="links">
        <a href="">Home</a>
        <a href="./about_us.html">About us</a>
        <a href="./contact_us.html">Contact us</a>
      </div>
      <div class="search">
        <input
          type="text"
          class="search-bar"
          id="searchInput"
          placeholder="Enter a destination or keyword"
        />
        <button id="searchButton" class="search-btn">Search</button>
        <button type="reset" id="clearButton" class="reset-btn">Reset</button>
      </div>
    </nav>
    <section>
      <div class="hero">
        <img
          src="https://images.pexels.com/photos/2087391/pexels-photo-2087391.jpeg"
          alt=""
        />
        <div class="tagline">YOUR DREAM VACATION STARTS HERE</div>
        <div class="tagline-2">
          Whether you're seeking adrenaline-pumping activities, cultural
          immersion, or simply relaxation, our expert travel tips will help you
          plan the perfect trip.
        </div>
        <button class="cta-btn">Explore</button>
      </div>
      <div id="results" class="results"></div>
    </section>
    <div id="countryTime" style="margin-top: 20px"></div>

    <script src="./travel_recommendation.js"></script>
  </body>
</html>
