<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanderlust</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="./wanderlust_logo.png" width="7%" alt="Wanderlust logo" />
      <div class="links" style="margin-right: 50%">
        <a href="./travel_recommendation.html">Home</a>
        <a href="./about_us.html">About us</a>
        <a href="./contact_us.html">Contact us</a>
      </div>
      <div class="search" style="display: none">
        <input
          type="text"
          class="search-bar"
          placeholder="Enter a destination or keyword"
        />
        <button type="button" class="search-btn">Search</button>
        <button type="reset" class="reset-btn">Reset</button>
      </div>
    </nav>
    <section>
      <div class="contact-form">
        <h2>Contact us</h2>
        <div class="image-overlay">
          <img
            width="100%"
            src="https://images.unsplash.com/photo-1525182008055-f88b95ff7980?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
        </div>
        <div class="form">
            <input type="text" placeholder="Enter your name">
            <input type="email" placeholder="Enter your email">
            <textarea name="message" id="message">Write your message</textarea>
            <button type="submit">Submit</button>
        </div>
      </div>
    </section>
  </body>
</html>
